<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>NoteZone - Reminders</title>
    <link rel="stylesheet" href="assets/css/styles.css">
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;600&display=swap" rel="stylesheet">
</head>
<body>
    <div class="container">
        <header class="titlebar">
            <h1>NoteZone</h1>
            <nav>
                <ul>
                    <li><a href="index.html">Notes</a></li>
                    <li><a href="reminders.html" class="active">Reminders</a></li>
                    <li><a href="settings.html">Settings</a></li>
                    <li><button class="close-btn">&#10005;</button></li>
                </ul>
            </nav>
        </header>
        <main>
            <div class="reminder-list">
                <h2>Reminders</h2>
                <ul>
                    <!-- Reminders will be dynamically added here -->
                </ul>
            </div>
            <div class="reminder-editor">
                <input type="text" placeholder="Reminder title" />
                <textarea placeholder="Reminder description"></textarea>
                <div class="controls">
                    <select id="reminder-time">
                        <option value="1">1 minutes</option>
                        <option value="2">2 minutes</option>
                        <option value="5">5 minutes</option>
                        <option value="10">10 minutes</option>
                        <option value="15">15 minutes</option>
                    </select>
                    <button class="save-btn">Save</button>
                    <button class="new-btn">New</button>
                    <button class="delete-btn">Delete</button>
                </div>
            </div>
        </main>
    </div>
    <script src="assets/js/renderer.js"></script>
    <script src="assets/js/reminders.js"></script>
</body>
</html>
