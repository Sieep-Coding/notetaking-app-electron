<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>NoteZone - Reminders</title>
    <link rel="stylesheet" href="../css/styles.css">
</head>
<body>
    <div class="container">
        <header>
            <h1>NoteZone</h1>
            <nav>
                <ul>
                    <li><a href="/index.html" data-target="notes">Notes</a></li>
                    <li><a href="/assets/html/reminders.html" data-target="reminders" class="active">Reminders</a></li>
                    <li><a href="/assets/html/settings.html" data-target="settings">Settings</a></li>
                    <li><button class="close-btn">&#10005;</button></li>
                </ul>
            </nav>
        </header>
        <main>
            <div class="reminder-list">
                <h2>Reminders</h2>
                <ul>
                    <!-- Reminders will be dynamically added here -->
                </ul>
            </div>
            <div class="reminder-editor">
                <input type="text" placeholder="Reminder title" />
                <textarea placeholder="Reminder description"></textarea>
                <div class="controls">
                    <input type="email" placeholder="Email address" />
                    <button class="save-btn">Save</button>
                    <button class="new-btn">New</button>
                    <button class="delete-btn">Delete</button>
                </div>
            </div>
        </main>
    </div>
    <script src="../js/reminders.js"></script>
    <script src="../js/renderer.js"></script>
</body>
</html>
